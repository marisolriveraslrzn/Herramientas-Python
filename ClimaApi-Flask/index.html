<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Clima</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Visualización de Datos Meteorológicos</h1>
    <canvas id="weatherChart"></canvas>

    <script>
        async function fetchWeatherData(city) {
            const response = await fetch(`http://127.0.0.1:5000/weather/${city}`);
            if (!response.ok) {
                throw new Error('Error al obtener los datos del clima');
            }
            return await response.json();
        }

        async function renderChart() {
            try {
                const city = 'Madrid'; // Cambia la ciudad según sea necesario
                const weatherData = await fetchWeatherData(city);

                const ctx = document.getElementById('weatherChart').getContext('2d');
                const weatherChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [city],
                        datasets: [{
                            label: 'Temperatura (°C)',
                            data: [weatherData.temperature],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error(error);
                alert('No se pudieron cargar los datos del clima.');
            }
        }

        renderChart();
    </script>
</body>
</html>
